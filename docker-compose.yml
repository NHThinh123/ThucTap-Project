version: "3.8"

services:
  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV
      - PORT
      - MONGO_URI
      - BASE_URL
      - UPLOAD_PATH
      - AUTH_EMAIL
      - AUTH_PASS
      - JWT_SECRET
      - JWT_REFRESH_SECRET
      - CLOUDINARY_CLOUD_NAME
      - CLOUDINARY_API_KEY
      - CLOUDINARY_API_SECRET
      - UPSTASH_REDIS_REST_URL
      - UPSTASH_REDIS_REST_TOKEN
      - TZ=UTC
    volumes:
      - ./Backend:/app
      - /app/node_modules

  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=development
      - VITE_API_URL
    volumes:
      - ./Frontend:/app
      - /app/node_modules
    depends_on:
      - backend
